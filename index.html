<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/watch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="/scripts/mqtt-client.js" type="text/javascript"></script>
  <script src="/scripts/router.js" type="text/javascript"></script>
  <title>Health Watch - Demo</title>
</head>
<body>
  <h1 class="sorry-alert">Sorry, current this application work only in mobile devices.</h1>
  <main id="app">
    <div class="login-page">
      <h1>Health Watch</h1>
      <form id="login-form" class="container-sm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button id="login-submit" class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
    <div class="watch-page">
      <h1>Paciente Artur</h1>
      <section class="health-monitor">
        <div class="signal-card">
          <h2>Temperatura</h2>
          <p class="signal temperature-signal">Aguardando...</p>
        </div>
        <div class="signal-card">
          <h2>Frequência Cardíaca</h2>
          <p class="signal pulse-signal">Aguardando...</p>
        </div>
      </section>
    </div>
  </main>
  <script src="/scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
